name: Release

on:
  # Trigger the workflow on the new 'v*' tag created
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  create_release:
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v1
        with:
          name: release_url
          path: release_url.txt

  build_artifact:
    needs: [create_release]
    name: ${{ matrix.os }}/GHC ${{ matrix.ghc }}/${{ github.ref }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        stack: ["2.7.5"]
        ghc: ["8.10.7"]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - if: matrix.os == 'ubuntu-latest'
        run: |
          echo "os_name=linux" >> $GITHUB_ENV

      - if: matrix.os == 'macOS-latest'
        run: |
          echo "os_name=darwin" >> $GITHUB_ENV

      - if: matrix.os == 'windows-latest'
        run: |
          echo "os_name=windows" >> $GITHUB_ENV
          echo "EXT=.exe" >> $GITHUB_ENV

      - uses: haskell/actions/setup@v2
        name: Setup Haskell Stack
        with:
          ghc-version: ${{ matrix.ghc }}
          stack-version: ${{ matrix.stack }}

      - uses: actions/cache@v2.1.3
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack

      - name: Build
        run: |
          stack --system-ghc build --no-run-tests --no-run-benchmarks --copy-bins --local-bin-path ./bin

      - name: Set binary path name
        run: echo "BINARY_PATH=./bin/pig${{ env.EXT }}" >> $GITHUB_ENV

      - name: Compress binary
        uses: svenstaro/upx-action@2.0.1
        with:
          file: ./bin/pig${{ env.EXT }}

      - name: Load Release URL File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_url

      - name: Get Release File Name & Upload URL
        id: get_release_info
        run: |
          echo "::set-output name=upload_url::$(cat release_url/release_url.txt)"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ${{ env.BINARY_PATH }}
          asset_name: pig-amd64-${{ env.os_name }}${{ env.EXT }}
          asset_content_type: application/octet-stream
